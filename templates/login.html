<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <div id="home"><a href="{{ url_for('home') }}">Home</a></div>
        <img src="/static/background2.png" class="background left-img">
        <img src="/static/background1.png" class="background right-img">
        <div class="card">
            <div class="card-image"></div>
            <form class="card-form" method="POST" action="{{ url_for('login') }}">
                <div class="input">
                    <input type="text" name="name" class="input-field" required/>
                    <label class="input-label">Full name</label>
                </div>
                <div class="input">
                    <input type="email" name="mail" class="input-field" required/>
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="password" name="password" class="input-field" required/>
                    <label class="input-label">Password</label>
                </div>
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <p id="popup-message"></p>
                        <button onclick="closePopup()">OK</button>
                    </div>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <script>
                            document.getElementById('popup-message').textContent = "{{ messages[0] }}";
                            document.getElementById('popup').style.display = 'flex';

                            function closePopup() {
                                document.getElementById('popup').style.display = 'none';
                            }
                        </script>
                    {% endif %}
                {% endwith %}
                <div class="action">
                    <button type="submit" class="action-button">Login</button>
                </div>
            </form>
            <div class="card-info">
                <p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
                <p>Don't have an account? <a href="{{ url_for('signup') }}" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
